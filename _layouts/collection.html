---
layout: base
---

{{ content  }}

<ul class="collection-list">
  {% assign items = site[page.collection] %}
  {% for item in items %}
    <li class="item-wrapper">
      <h3 class="item-heading-{{ page.collection }}">
        <a href={{ item.url | relative_url }} class="nav-link">
          {{ item.title }}
        </a>
      </h3>
      <div class="item-body">
        {{ item.description | markdownify | truncate: 150 }}
      </div>
    </li>
  {% endfor %}
</ul>
